<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00739172e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>log</title>

</head>
<body class="bg-dark">
    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
                <div id="loginSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item img-log1 min-vh-100 active">
                      </div>
                      <div class="carousel-item img-log2 min-vh-100">
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-lg-5">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4">
                  <a href="index.html">
                    <img src="img/logo.png" width="45" alt="">
                  </a>
                </div>
                <div class="px-lg-5 py-lg-4 p-4">
                    <h2 class="font-weight-bold mb-2 text-center h3">Bienvenido</h2>
                    <form>
                        <div class="mb-2">
                          <label for="email" class="form-label font-weight-bold">Email</label>
                          <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu email">
                        </div>
                        <div class="mb-2">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control bg-dark-x border-0 mb-md-2" placeholder="Ingresa tu password">
                          <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none h6">¿Has olvidado tu contraseña?</a>
                        </div>
                        <div class="mb-2 form-check">
                          <input type="checkbox" class="form-check-input" name="connected">
                          <label class="form-check-label" for="connected">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                      </form>
                      <p class="font-weight-bold text-center text-muted mt-3 h6">Inicia Sesión con</p>
                      <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn btn-outline-light flex-lg-grow-1 me-2"><i class="fab fa-facebook-f lead me-3"></i>Facebook</button>
                        <button type="submit" class="btn btn btn-outline-light flex-lg-grow-1 ms-2"><i class="fab fa-google lead me-3"></i>Google</button>
                      </div>
                      <div class="text-center px-lg-5 pt-lg-4 pb-lg-3 p-4">
                        <a href="#" class="text-light font-weight-bold text-decoration-none">Crea una cuenta ahora</a>
                      </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>

</body>
</html>
